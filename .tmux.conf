# change prefix key
unbind C-b
set -g prefix C-a

#default key repeat
set -g repeat-time 125

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# start window numbering at 1 for easier switching
set -g base-index 1

# colors
set -g default-terminal "screen-256color"

# unicode
setw -g utf8 on
set -g status-utf8 on

# status bar config
set -g status-left "#h:[#S]"
set -g status-left-length 50
set -g status-right-length 50

# Easy bindings for split
unbind %
bind | split-window -h
bind - split-window -v

# History
set -g history-limit 1000

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'
set -g status-fg colour235 
#set -g status-bg colour216 
set -g status-right-length 60
set -g status-right "#[fg=colour136, bg=colour235] ♪ #(exec amixer get Master | egrep -o "[0-9]+%" | egrep -o "[0-9]*") | ♥#(acpi | cut -d ',' -f 2) | #( ifconfig eth0 | head -2 | tail -1 | cut -d: -f2 | awk '{print $1}') | %a %m-%d %H:%M " 
set -g status-left "#[fg=colour234, bg=colour148] #S:#I.#P #[fg=colour0, bg=colour33] #H "
# Vim style Movement commands
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#vim key in copy mode
setw -g mode-keys vi

# Turn on mouse support
set-option -g mode-mouse on
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on

# clock
set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 24


